<html>

<head>
    <title>Times tables quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Times tables quiz</h1>

<div>
<form>
    <label for="numqs">Number of questions</label>
    <input type="text" name="numqs" id="numqs" required>
    <br>
    <label for="timeperq">Seconds per question</label>
    <input type="text" name="timeperq" id="timeperq" required>
    <br>
</form>
<button id="startbutton" onclick="onStart(this.id)">Click to start</button>
<p id="countdown"></p>
</div>


<script src="js/script.js"></script>

</body>

</html>
